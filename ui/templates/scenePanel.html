<div id="cs-scene-panel" class="cs-scene-panel" data-scene-panel-root>
    <div id="cs-scene-panel-content" class="cs-scene-panel__content" data-scene-panel="content">
        <header class="cs-scene-panel__header">
            <div class="cs-scene-panel__headline">
                <div class="cs-scene-panel__ambient organic-flow" data-scene-panel="ambient" aria-hidden="true"></div>
                <div class="cs-scene-panel__crest" aria-hidden="true">
                    <i class="fa-solid fa-masks-theater"></i>
                </div>
                <div class="cs-scene-panel__title-copy">
                    <span class="cs-scene-panel__eyebrow">Costume Switcher</span>
                    <h3>Scene Control Center</h3>
                    <p class="cs-scene-panel__subtitle">Live roster, focus tools, and result analytics in one place.</p>
                    <p class="cs-scene-panel__helper" data-scene-panel="status-text" aria-live="polite">Mirrors the live tester timeline while tracking actual chat results.</p>
                </div>
                <div class="cs-scene-panel__master-toggle">
                    <button id="cs-scene-panel-toggle" class="cs-scene-panel__icon-button" type="button" data-scene-panel="toggle-panel" aria-pressed="true" title="Hide scene panel">
                        <i class="fa-solid fa-eye" aria-hidden="true"></i>
                        <span class="visually-hidden">Toggle scene panel visibility</span>
                    </button>
                </div>
            </div>
            <div class="cs-scene-panel__toolbar" data-scene-panel="toolbar">
                <button id="cs-scene-panel-toggle-auto-open" class="cs-scene-panel__icon-button" type="button" data-scene-panel="auto-open-results" aria-pressed="true" title="Disable auto-open on new results">
                    <i class="fa-solid fa-bolt" aria-hidden="true"></i>
                    <span class="visually-hidden">Toggle auto-open on new results</span>
                </button>
                <button id="cs-scene-section-toggle-roster" class="cs-scene-panel__icon-button" type="button" data-scene-panel="toggle-roster" aria-pressed="true" title="Hide roster section">
                    <i class="fa-solid fa-users" aria-hidden="true"></i>
                    <span class="visually-hidden">Toggle roster section</span>
                </button>
                <button id="cs-scene-section-toggle-active" class="cs-scene-panel__icon-button" type="button" data-scene-panel="toggle-active" aria-pressed="true" title="Hide active characters section">
                    <i class="fa-solid fa-user-clock" aria-hidden="true"></i>
                    <span class="visually-hidden">Toggle active characters section</span>
                </button>
                <button id="cs-scene-section-toggle-log" class="cs-scene-panel__icon-button" type="button" data-scene-panel="toggle-log" aria-pressed="true" title="Hide live log section">
                    <i class="fa-solid fa-clipboard-list" aria-hidden="true"></i>
                    <span class="visually-hidden">Toggle live log section</span>
                </button>
                <button id="cs-scene-refresh" class="cs-scene-panel__icon-button" type="button" data-scene-panel="refresh">
                    <i class="fa-solid fa-rotate" aria-hidden="true"></i>
                    <span class="visually-hidden">Refresh roster</span>
                </button>
                <label class="cs-scene-panel__toggle" data-scene-panel="auto-pin" for="cs-scene-auto-pin">
                    <input id="cs-scene-auto-pin" type="checkbox" />
                    <span>Auto-pin top active</span>
                </label>
            </div>
        </header>
        <div class="cs-scene-panel__sections" data-scene-panel="sections">
            <section class="cs-scene-panel__section" data-scene-panel="roster">
                <header class="cs-scene-panel__section-header">
                    <h4>Scene roster</h4>
                    <div class="cs-scene-panel__section-actions">
                        <button id="cs-scene-manage-roster" class="cs-scene-panel__text-button" type="button" data-scene-panel="manage-roster">Manageâ€¦</button>
                        <button id="cs-scene-clear-roster" class="cs-scene-panel__text-button" type="button" data-scene-panel="clear-roster">Clear roster</button>
                    </div>
                </header>
                <div id="cs-scene-roster-list" class="cs-scene-panel__scrollable" data-scene-panel="roster-list">
                    <!-- Scene roster entries will be rendered here -->
                </div>
            </section>
            <section class="cs-scene-panel__section" data-scene-panel="active-characters">
                <header class="cs-scene-panel__section-header">
                    <h4>Active characters</h4>
                    <div class="cs-scene-panel__section-actions">
                        <button id="cs-scene-focus-toggle" class="cs-scene-panel__text-button" type="button" data-scene-panel="focus-toggle">Toggle focus lock</button>
                    </div>
                </header>
                <div id="cs-scene-active-characters" class="cs-scene-panel__card-list" data-scene-panel="active-cards">
                    <!-- Active character cards will be rendered here -->
                </div>
            </section>
            <section class="cs-scene-panel__section" data-scene-panel="live-log">
                <header class="cs-scene-panel__section-header">
                    <h4>Live result log</h4>
                    <div class="cs-scene-panel__section-actions">
                        <button id="cs-scene-log-expand" class="cs-scene-panel__text-button" type="button" data-scene-panel="log-expand">Expand</button>
                        <button id="cs-scene-log-copy" class="cs-scene-panel__text-button" type="button" data-scene-panel="log-copy">Copy</button>
                    </div>
                </header>
                <div id="cs-scene-live-log" class="cs-scene-panel__log" data-scene-panel="log-viewport">
                    <!-- Live detection results will be appended here -->
                </div>
            </section>
        </div>
        <footer class="cs-scene-panel__footer" data-scene-panel="footer">
            <button id="cs-scene-open-settings" class="cs-scene-panel__footer-button" type="button" data-scene-panel="open-settings">
                <i class="fa-solid fa-sliders" aria-hidden="true"></i>
                <span>Scene roster settings</span>
            </button>
        </footer>
    </div>
    <div id="cs-scene-panel-layer" class="cs-scene-panel__layer" data-scene-panel="layer" hidden aria-hidden="true">
        <div class="cs-scene-panel__sheet" role="dialog" aria-modal="true" aria-labelledby="cs-scene-layer-title" aria-describedby="cs-scene-layer-description" data-scene-panel="sheet">
            <header class="cs-scene-panel__sheet-header">
                <div class="cs-scene-panel__sheet-titles">
                    <h4 id="cs-scene-layer-title" data-scene-panel="layer-title">Scene tools</h4>
                    <p id="cs-scene-layer-description" data-scene-panel="layer-description">Manage roster entries and review live diagnostics.</p>
                </div>
                <button type="button" class="cs-scene-panel__icon-button cs-scene-panel__icon-button--ghost" data-scene-panel="close-layer" aria-label="Close panel">
                    <i class="fa-solid fa-xmark" aria-hidden="true"></i>
                </button>
            </header>
            <div class="cs-scene-panel__sheet-body" data-scene-panel="sheet-body"></div>
        </div>
    </div>
</div>
