<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Background Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            background: #1a1a1a;
        }

        .gallery-container {
            position: relative;
            width: 100%;
            min-height: 100vh;
        }

        .background-item {
            position: absolute;
            width: 100%;
            height: 100vh;
            display: none;
            overflow: hidden;
        }

        .background-item.active {
            display: block;
        }

        /* Navigation */
        .nav-dots {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
        }

        .nav-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            margin: 15px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-dot.active {
            background: #fff;
            transform: scale(1.3);
        }

        /* 1. Cosmic Particles Theme */
        .cosmic-particles {
            background: linear-gradient(to bottom, #0a0e27 0%, #1a1a2e 50%, #16213e 100%);
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        .particle::before {
            content: '';
            position: absolute;
            width: 100px;
            height: 2px;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: translateX(-50px);
            top: 1px;
            animation: particle-trail 3s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
            }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
            }
        }

        @keyframes particle-trail {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        /* 2. Ocean Waves Theme */
        .ocean-waves {
            background: linear-gradient(to bottom, #001f3f 0%, #003366 50%, #004080 100%);
            overflow: hidden;
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.1), 
                transparent);
            animation: wave 15s infinite linear;
        }

        .wave:nth-child(2) {
            animation-delay: -5s;
            opacity: 0.5;
            animation-duration: 12s;
        }

        .wave:nth-child(3) {
            animation-delay: -10s;
            opacity: 0.3;
            animation-duration: 18s;
        }

        .wave:nth-child(4) {
            animation-delay: -7s;
            opacity: 0.4;
            animation-duration: 20s;
        }

        @keyframes wave {
            0% {
                transform: translateX(-50%) translateY(0) rotate(0deg);
            }
            50% {
                transform: translateX(-30%) translateY(-20px) rotate(2deg);
            }
            100% {
                transform: translateX(0%) translateY(0) rotate(0deg);
            }
        }

        .bubble {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), transparent);
            border-radius: 50%;
            animation: bubble-rise 8s infinite linear;
        }

        @keyframes bubble-rise {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        /* 3. Geometric Abstraction Theme */
        .geometric-bg {
            background: linear-gradient(45deg, #2c003e, #4a0048, #6a0052);
        }

        .geometric-shape {
            position: absolute;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), transparent);
            animation: geometric-pulse 4s infinite ease-in-out;
            filter: blur(1px);
        }

        .geometric-shape.circle {
            border-radius: 50%;
        }

        .geometric-shape.square {
            border-radius: 10px;
        }

        .geometric-shape:nth-child(odd) {
            animation-delay: -2s;
            animation-duration: 6s;
        }

        @keyframes geometric-pulse {
            0%, 100% {
                transform: scale(1) rotate(0deg) translateX(0);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.5) rotate(180deg) translateX(50px);
                opacity: 0.7;
            }
        }

        /* 4. Organic Flow Theme */
        .organic-flow {
            background: linear-gradient(135deg, #1a2a3a, #2d1b3d, #3d2b4d);
        }

        .flow-element {
            position: absolute;
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.15), transparent);
            animation: organic-morph 8s infinite ease-in-out;
        }

        .flow-element::before {
            content: '';
            position: absolute;
            inset: 20%;
            background: inherit;
            border-radius: inherit;
            animation: organic-morph-inner 6s infinite ease-in-out reverse;
        }

        @keyframes organic-morph {
            0%, 100% {
                border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
                transform: translate(0, 0) scale(1) rotate(0deg);
            }
            33% {
                border-radius: 70% 30% 40% 60% / 60% 40% 50% 40%;
                transform: translate(50px, -30px) scale(1.2) rotate(120deg);
            }
            66% {
                border-radius: 30% 70% 60% 40% / 50% 60% 40% 60%;
                transform: translate(-30px, 50px) scale(0.8) rotate(240deg);
            }
        }

        @keyframes organic-morph-inner {
            0%, 100% {
                border-radius: inherit;
                transform: rotate(0deg) scale(1);
            }
            50% {
                transform: rotate(180deg) scale(1.3);
            }
        }

        /* 5. Network Connections Theme */
        .network-bg {
            background: radial-gradient(circle at center, #0d1b2a, #1b263b, #415a77);
        }

        .network-node {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            animation: node-pulse 3s infinite ease-in-out;
        }

        .network-connection {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            animation: connection-flow 4s infinite linear;
            transform-origin: left center;
        }

        .network-connection::before {
            content: '';
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            left: 0;
            top: -1.5px;
            animation: data-packet 4s infinite linear;
        }

        @keyframes node-pulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 40px rgba(255, 255, 255, 1);
                transform: scale(1.5);
            }
        }

        @keyframes connection-flow {
            0% {
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.3;
            }
        }

        @keyframes data-packet {
            0% {
                left: 0;
                opacity: 1;
            }
            100% {
                left: 100%;
                opacity: 0;
            }
        }

        /* Demo content */
        .demo-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 10;
            pointer-events: none;
        }

        .demo-content h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .demo-content p {
            font-size: 1.2em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <!-- 1. Cosmic Particles -->
        <div class="background-item active cosmic-particles" id="bg1"></div>
        
        <!-- 2. Ocean Waves -->
        <div class="background-item ocean-waves" id="bg2"></div>
        
        <!-- 3. Geometric Abstraction -->
        <div class="background-item geometric-bg" id="bg3"></div>
        
        <!-- 4. Organic Flow -->
        <div class="background-item organic-flow" id="bg4"></div>
        
        <!-- 5. Network Connections -->
        <div class="background-item network-bg" id="bg5"></div>
        
        <!-- Demo Content -->
        <div class="demo-content">
            <h1>Animated Background Gallery</h1>
            <p>Click the dots to switch themes</p>
        </div>
        
        <!-- Navigation -->
        <div class="nav-dots">
            <div class="nav-dot active" data-bg="bg1"></div>
            <div class="nav-dot" data-bg="bg2"></div>
            <div class="nav-dot" data-bg="bg3"></div>
            <div class="nav-dot" data-bg="bg4"></div>
            <div class="nav-dot" data-bg="bg5"></div>
        </div>
    </div>

    <script>
        // Generate background elements based on selected theme
        function generateBackground(bgId) {
            const bg = document.getElementById(bgId);
            bg.innerHTML = '';

            switch(bgId) {
                case 'bg1': // Cosmic Particles
                    for(let i = 0; i < 80; i++) {
                        const particle = document.createElement('div');
                        particle.className = 'particle';
                        particle.style.left = Math.random() * 100 + '%';
                        particle.style.animationDelay = Math.random() * 20 + 's';
                        particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                        
                        // Varying particle sizes for depth effect
                        const size = Math.random() * 6 + 2;
                        particle.style.width = size + 'px';
                        particle.style.height = size + 'px';
                        
                        bg.appendChild(particle);
                    }
                    break;

                case 'bg2': // Ocean Waves
                    for(let i = 1; i <= 4; i++) {
                        const wave = document.createElement('div');
                        wave.className = 'wave';
                        wave.style.top = (i - 1) * 25 + '%';
                        wave.style.animationDelay = -(i * 3) + 's';
                        bg.appendChild(wave);
                    }
                    
                    for(let i = 0; i < 15; i++) {
                        const bubble = document.createElement('div');
                        bubble.className = 'bubble';
                        bubble.style.left = Math.random() * 100 + '%';
                        bubble.style.animationDelay = Math.random() * 8 + 's';
                        bubble.style.animationDuration = (6 + Math.random() * 4) + 's';
                        
                        // Different bubble sizes
                        const size = Math.random() * 30 + 10;
                        bubble.style.width = size + 'px';
                        bubble.style.height = size + 'px';
                        
                        bg.appendChild(bubble);
                    }
                    break;

                case 'bg3': // Geometric Abstraction
                    const shapes = ['circle', 'square'];
                    for(let i = 0; i < 12; i++) {
                        const shape = document.createElement('div');
                        const shapeType = shapes[Math.floor(Math.random() * shapes.length)];
                        shape.className = `geometric-shape ${shapeType}`;
                        shape.style.width = Math.random() * 300 + 100 + 'px';
                        shape.style.height = shape.style.width;
                        shape.style.left = Math.random() * 100 + '%';
                        shape.style.top = Math.random() * 100 + '%';
                        shape.style.animationDelay = Math.random() * 4 + 's';
                        bg.appendChild(shape);
                    }
                    break;

                case 'bg4': // Organic Flow
                    for(let i = 0; i < 8; i++) {
                        const flow = document.createElement('div');
                        flow.className = 'flow-element';
                        const size = Math.random() * 400 + 200;
                        flow.style.width = size + 'px';
                        flow.style.height = size + 'px';
                        flow.style.left = Math.random() * 100 + '%';
                        flow.style.top = Math.random() * 100 + '%';
                        flow.style.animationDelay = Math.random() * 8 + 's';
                        bg.appendChild(flow);
                    }
                    break;

                case 'bg5': // Network Connections
                    for(let i = 0; i < 25; i++) {
                        const node = document.createElement('div');
                        node.className = 'network-node';
                        node.style.left = Math.random() * 100 + '%';
                        node.style.top = Math.random() * 100 + '%';
                        node.style.animationDelay = Math.random() * 3 + 's';
                        bg.appendChild(node);
                    }
                    
                    for(let i = 0; i < 20; i++) {
                        const connection = document.createElement('div');
                        connection.className = 'network-connection';
                        const length = Math.random() * 300 + 100;
                        connection.style.width = length + 'px';
                        connection.style.left = Math.random() * 100 + '%';
                        connection.style.top = Math.random() * 100 + '%';
                        connection.style.transform = `rotate(${Math.random() * 360}deg)`;
                        connection.style.animationDelay = Math.random() * 4 + 's';
                        connection.style.animationDuration = (3 + Math.random() * 2) + 's';
                        bg.appendChild(connection);
                    }
                    break;
            }
        }

        // Background switching with smooth transitions
        let currentBackground = 'bg1';
        
        // Initialize first background
        generateBackground(currentBackground);

        // Navigation functionality
        document.querySelectorAll('.nav-dot').forEach(dot => {
            dot.addEventListener('click', function() {
                const targetBg = this.getAttribute('data-bg');
                
                // Don't switch if clicking the same dot
                if (targetBg === currentBackground) return;
                
                // Update navigation dots
                document.querySelectorAll('.nav-dot').forEach(d => d.classList.remove('active'));
                this.classList.add('active');
                
                // Fade out current background
                const currentBgElement = document.getElementById(currentBackground);
                currentBgElement.style.transition = 'opacity 0.8s ease-in-out';
                currentBgElement.style.opacity = '0';
                
                setTimeout(() => {
                    // Hide current background
                    currentBgElement.classList.remove('active');
                    
                    // Show and fade in new background
                    const newBgElement = document.getElementById(targetBg);
                    newBgElement.style.transition = 'opacity 0.8s ease-in-out';
                    newBgElement.style.opacity = '0';
                    newBgElement.classList.add('active');
                    
                    // Generate background elements
                    generateBackground(targetBg);
                    
                    // Trigger fade in
                    setTimeout(() => {
                        newBgElement.style.opacity = '1';
                    }, 50);
                    
                    // Reset styles after transition
                    setTimeout(() => {
                        currentBgElement.style.transition = '';
                        currentBgElement.style.opacity = '';
                        newBgElement.style.transition = '';
                    }, 850);
                }, 400);
                
                currentBackground = targetBg;
            });
        });
    </script>
</body>
</html>
